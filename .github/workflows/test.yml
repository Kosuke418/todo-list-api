name: Test CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: yarn --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Run tests
        run: yarn test:e2e
